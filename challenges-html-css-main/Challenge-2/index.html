<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Challenge 2 - HTML & CSS</title>

    <!-- ce css permet simplement de mettre en page la présentation -->
    <link rel="stylesheet" href="../css/presentation.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="learn">
      <!-- Début de la zone d'entrainement -->

      <!-------------------------------------
        Focus sur les éléments <ul> et <ol> 
     -------------------------------------->

      <h1>Cheesecake classique</h1>

      <img
        class="imgGateaux"
        src="./img/cheesecake.jpg"
        alt="image de gateaux"
      />

      <div class="blockText">
        <div>
          <h2 class="ingredients">Ingredients</h2>
          <ul>
            <li>900g de cream cheese</li>
            <li>150g de sucre</li>
            <li>300g de crème fraiche</li>
            <li>1cs. d'extrait de vanille</li>
            <li>3 oeufs</li>
          </ul>
        </div>

        <div class="etapes">
          <h2 class="listeEtape">Etapes</h2>
          <ol>
            <ul>
              Mélanger les Ingredients
            </ul>
            <ul>
              Ajouter le sucre et la vanille
            </ul>
            <ul>
              Mettre au frigo
            </ul>
            <ul>
              Déguster !
            </ul>
          </ol>
        </div>

        <div class="button">
          <img src="./img/bookmark.svg"  alt="" srcset="" />
          <a target="_blank" href="">sauvegarder cette recette</a>
        </div>
      </div>

      <!-- Fin de la zone d'entrainement -->
    </section>

    <section class="preview" data-content="challenge 2">
      <img width="480px" src="img/objectif/recette.png" alt="recette" />
    </section>
  </body>
</html>
